{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "home-static/css/single_post.css" %}">
{% block body %}
<div class="container">
  <div class="container">
    <div class="jumbotron banner mt-4">
      <a href="{% url 'blog:edit_post' post.id %}" class="btn btn-primary btn-lg" role="button">Edit Post</a>

    </div>
  </div>
  <div class="row mt-4">

      <div class="card single_post">
        {% if post.img %}
          <img src="{{post.img.url}}" class="card-img-top" alt="...">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>

        </div>
      </div>

  </div>
</div>
{% endblock  %}
