
{% extends "base.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "home-static/css/single_post.css" %}">
{% block body %}
<div class="container">
  <div class="jumbotron banner mt-4">
    <a href="{% url 'blog:create_post' %}" class="btn btn-primary btn-lg" role="button">Add Post</a>

  </div>
</div>

    <div class="container">
      <div class="row mt-4">
        {% for post in all_posts %}
          <div class="col-md-4">
            <div class="card" style="width: 18rem;">
              {% if post.img %}
                <img src="{{post.img.url}}" class="card-img-top" alt="...">
              {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.content|truncatewords:20|safe}}</p>
                <a href="{% url 'blog:post' post.id %}" class="btn btn-primary">Know more</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
{% endblock  %}
